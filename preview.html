<html>
    <head>
<style>
    .box_2 {
     width: 120px;
    height: 50px;
    background-color: #9c27b0a3;
    position: absolute;
    left: 300px;
    top: 295px;
    z-index: 0;
    border-radius: 7px;
    transition: all 1s ease;
}
    .box_2:hover {
    background-image: url(css/1_1.gif);
    border-radius: 7px;
    background-repeat: no-repeat;
    opacity: 0.5;
    background-blend-mode: color-burn;
    background-size: contain;
    width: 500px;
    height: 300px;
    left: 130px;
    top: 15px;
    background-color: #2ed0a19e;
    transform: rotateY(165deg);
    transform-style: preserve-3d;
}
    .box_1{    width: 120px;
    height: 50px;
    background-color: red;
    position: absolute;
    left: 340px;
    top: 265px;
    z-index: -1;
    border-radius: 7px;}
    .box{width: 120px;
    height: 50px;
    background-color: yellow;
    position: absolute;
    left: 380px;
    top: 240px;
    z-index: -1;border-radius: 7px;}
    .div{
    background-image: url(css/1_1.gif);
    background-repeat: no-repeat;
    background-blend-mode: luminosity;
    background-blend-mode: color-burn;
    background-size: contain;
    width: 100%;
    height: 30vh;
    opacity: 0.5;
    position:absolute;
    border-radius: 20px;
    background-clip: padding-box;
    background-position: 118px;
  /*  animation: a  3s ease infinite;*/
    }

    .div:hover{
animation: a  3s ease infinite;
background-image: url(css/1_1.gif);

}
    .divv:hover{
animation: a  2.5s ease infinite;
background-image: url(css/1_1.gif);

}

@keyframes a { 
    0%   {top: 0px; left: 0px; background-color: red;}
    25%  {top: 0px; left: 100px; background-color: blue;}
    50%  {top: 100px; left: 100px; background-color: yellow;}
    75%  {top: 100px; left: 0px; background-color: green;}
    100% {top: 0px; left: 0px; background-color: red;}
}
@keyframes aa { 
    0% {
    top: 0px;
    left: 50px;
    background-color: red;
}
25% {
    top: 0px;
    left: 150px;
    background-color: blue;
}
50% {
    top: 100px;
    left: 150px;
    background-color: yellow;
    width: 3%;
}
75% {
    top: 100px;
    left: 50px;
    background-color: green;
}
100% {
    top: 0px;
    left: 50px;
    background-color: red;
}
}

.divv {
    background-image: url(css/1_1.gif);
    background-repeat: no-repeat;
    background-blend-mode: luminosity;
    background-blend-mode: color-burn;
    background-size: contain;
    width: 100%;
    right: -15px;
    height: 30vh;
    opacity: 0.5;
    position: absolute;
    border-radius: 20px;
    background-clip: padding-box;
    background-position: 118px;
  /*  animation: aa 2.5s ease infinite;*/
}

    </style>
    </head>
    <body>
    <div class="div" ></div>
    <div class="divv" ></div>
        <div class="box"></div>
        <div class="box_1"></div>
        <div class="box_2"></div>
    </body>
</html>
