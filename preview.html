<html>
    <head>
<style>
    .div{
         background-image: url(css/1_1.gif);
    background-repeat: no-repeat;
    background-blend-mode: luminosity;
    background-blend-mode: color-burn;
    background-size: contain;
    width: 50%;
    height: 30vh;
    opacity: 0.5;
    position:relative;
    border-radius: 20px;
    background-clip: padding-box;
    background-position: 118px;
  /*  animation: a  3s ease infinite;*/
    }

    .div:hover{
animation: a  3s ease infinite;
background-image: url(css/1_1.gif);

}
        .divv:hover{
animation: aa  2.5s ease infinite;
background-image: url(css/1_1.gif);

}

@keyframes a { 
    0%   {top: 0px; left: 0px; background-color: red;}
    25%  {top: 0px; left: 100px; background-color: blue;}
    50%  {top: 100px; left: 100px; background-color: yellow;}
    75%  {top: 100px; left: 0px; background-color: green;}
    100% {top: 0px; left: 0px; background-color: red;}
}
@keyframes aa { 
    0% {
    top: 0px;
    left: 50px;
    background-color: red;
}
25% {
    top: 0px;
    left: 150px;
    background-color: blue;
}
50% {
    top: 100px;
    left: 150px;
    background-color: yellow;
    width: 0;
}
75% {
    top: 100px;
    left: 50px;
    background-color: green;
}
100% {
    top: 0px;
    left: 50px;
    background-color: red;
}
}

.divv {
    background-image: url(css/1_1.gif);
    background-repeat: no-repeat;
    background-blend-mode: luminosity;
    background-blend-mode: color-burn;
    background-size: contain;
    width: 50%;
    right: -15px;
    height: 30vh;
    opacity: 0.5;
    position: absolute;
    border-radius: 20px;
    background-clip: padding-box;
    background-position: 118px;
  /*  animation: aa 2.5s ease infinite;*/
}

    </style>
    </head>
    <body>
    <div class="div" ></div>
    <div class="divv" ></div>
    </body>
</html>
